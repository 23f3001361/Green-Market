<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }
        .logo {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" opacity="0.1"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            z-index: 1;
        }
        .logo-subtext {
            font-size: 14px;
            margin-top: 5px;
            z-index: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <div class="logo-text">GM</div>
        <div class="logo-subtext">Green Market</div>
    </div>
</body>
</html>
