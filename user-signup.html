<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Market India - User Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Green Market India Logo">
            <span>Green Market India</span>
        </div>
        <button class="return-home" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i> Home
        </button>
    </header>
    <div class="container">
        <div class="header">
            <h1>Create Your Account</h1>
            <p>Join Green Market India and start your sustainable shopping journey</p>
        </div>
        <div class="form-container">
            <form action="/signup" method="post">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" placeholder="Mobile Number" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address" name="address" placeholder="Street Address" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-city"></i>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-map"></i>
                        <input type="text" id="state" name="state" placeholder="State" required>
                    </div>
                </div>

                <div class="form-group">
                    <i class="fas fa-map-pin"></i>
                    <input type="text" id="pincode" name="pincode" placeholder="PIN Code" pattern="[0-9]{6}" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            <div class="login-link">
                Already have an account? <a href="index.html">Login here</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Green Market India. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
