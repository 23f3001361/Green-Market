<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Market India - Add Product</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Green Market India Logo">
            <span>Green Market India</span>
        </div>
        <button class="return-home" onclick="window.location.href='retailer-home.html'">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
    </header>
    <div class="container">
        <div class="header">
            <h1>Add New Product</h1>
            <p>List your sustainable products on Green Market India</p>
        </div>
        <div class="form-container">
            <form action="/add-product" method="post" enctype="multipart/form-data">
                <h2>Product Information</h2>
                <div class="form-group">
                    <i class="fas fa-box"></i>
                    <input type="text" id="product-name" name="product-name" placeholder="Product Name" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-tags"></i>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="organic-food">Organic Food</option>
                        <option value="handicrafts">Handicrafts</option>
                        <option value="sustainable-clothing">Sustainable Clothing</option>
                        <option value="eco-friendly">Eco-friendly Products</option>
                        <option value="ayurveda">Ayurveda & Wellness</option>
                    </select>
                </div>

                <div class="form-group">
                    <i class="fas fa-rupee-sign"></i>
                    <input type="number" id="price" name="price" placeholder="Price (â‚¹)" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-balance-scale"></i>
                    <select id="unit" name="unit" required>
                        <option value="">Select Unit</option>
                        <option value="kg">Kilogram (kg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="l">Liter (l)</option>
                        <option value="ml">Milliliter (ml)</option>
                        <option value="piece">Piece</option>
                        <option value="dozen">Dozen</option>
                    </select>
                </div>

                <div class="form-group">
                    <i class="fas fa-boxes"></i>
                    <input type="number" id="stock" name="stock" placeholder="Available Stock" min="0" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-percentage"></i>
                    <input type="number" id="gst" name="gst" placeholder="GST Rate (%)" min="0" max="28" required>
                </div>

                <h2>Product Description</h2>
                <div class="form-group">
                    <i class="fas fa-align-left"></i>
                    <textarea id="description" name="description" placeholder="Product Description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <i class="fas fa-list"></i>
                    <textarea id="features" name="features" placeholder="Key Features (one per line)" rows="4" required></textarea>
                </div>

                <h2>Product Images</h2>
                <div class="form-group">
                    <i class="fas fa-image"></i>
                    <input type="file" id="main-image" name="main-image" accept="image/*" required>
                    <label for="main-image" class="file-label">Main Product Image</label>
                </div>

                <div class="form-group">
                    <i class="fas fa-images"></i>
                    <input type="file" id="additional-images" name="additional-images" accept="image/*" multiple>
                    <label for="additional-images" class="file-label">Additional Images (Optional)</label>
                </div>

                <h2>Certifications & Details</h2>
                <div class="form-group checkbox">
                    <input type="checkbox" id="organic-certified" name="organic-certified">
                    <label for="organic-certified">Organic Certified</label>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="handmade" name="handmade">
                    <label for="handmade">Handmade Product</label>
                </div>

                <div class="form-group">
                    <i class="fas fa-industry"></i>
                    <input type="text" id="manufacturer" name="manufacturer" placeholder="Manufacturer/Producer Name">
                </div>

                <div class="form-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="origin" name="origin" placeholder="Place of Origin">
                </div>

                <button type="submit">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Green Market India. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
